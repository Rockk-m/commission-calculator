<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Dol's Art Commission Calculator</h1>
            <p>Calculate your commission price</p>
        </div>
        <div class="content">
            <!--Service Selection-->
            <div class="step">
                <div class="step-title">Select Service Type (You can select multiple)</div>
                <div class="service-choice">
                    <label class="service-option" data-service="cs">
                        <input type="checkbox" name="service" value="cs" data-price="35">
                        <div class="service-name">Colored Sketch</div>
                        <div class="service-price">From $35.00</div>
                    </label>
                    <label class="service-option" data-service="ci">
                        <input type="checkbox" name="service" value="ci" data-price="65">
                        <div class="service-name">Character Illustrations</div>
                        <div class="service-price">From $65.00</div>
                    </label>
                </div>
            </div>

            <!--Forms Selection-->
            <div class="service-forms" id="serviceForms"></div>

            <!-- Price Display -->
             <div class="price-display" id="priceDisplay" style="display: none;">
                <h2>Total Price</h2>
                <div class="total" id="totalPrice">$0.00</div>
                <div class="breakdown" id="breakdown"></div>
             </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
